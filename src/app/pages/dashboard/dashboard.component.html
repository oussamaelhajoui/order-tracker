<div class="order-wrapper">
<!--  <h2 >voeg order in</h2>-->
    <button nbButton status="basic" (click)="openWindow()">voeg order in</button>
</div>

<div class="content-wrapper">
  <app-card-list id="accept-card" [accent]="'danger'" [cardTitle]="'Orders te accepteren'" [large]="large" [listData]="fruits" [link]="'/details/accept'"></app-card-list>

  <app-card-list id="prepare-card" [accent]="'info'" [cardTitle]="'Orders te bereiden'" [large]="large" [listData]="fruits" [link]="'/details/manage'"></app-card-list>

  <app-card-list id="send-card" [accent]="'warning'" [cardTitle]="'Orders te verzenden'" [large]="large" [listData]="fruits" [link]="'/details/send'"></app-card-list>

  <app-card-list id="sent-card" [accent]="'control'" [cardTitle]="'Orders verzonden'" [large]="large" [listData]="fruits" [link]="'/details/send'" [showButton]="false"></app-card-list>
</div>
